<!DOCTYPE html>
<html>

<head>
    <meta viewport="device-width">
    <title>ChatGPT Tweet Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3 id="body-title">Tweet Generator<h3>
            <div class="container">
                <div class="box">
                    <textarea id="input-text" placeholder="Enter input text here"></textarea>
                    <button id="generate-tweet-button">Generate Tweet</button>
                </div>
                <br>
                <div class="box">
                    <textarea id="output-text" class="output-box" placeholder="Twitter generated goes here"
                        readonly></textarea>
                    <button id="post-tweet-button">Post to Twitter</button>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/@openai/api@1.0.0/dist/browser.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/twitter-lite@1.0.0/dist/twitter.js"></script>
            <script src="script.js"></script>
</body>

</html>
